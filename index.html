<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Tube</title>
	<!-- This loads the Stylesheet for all elements of DOM -->
	<link href="css/style.css" type="text/css" rel="stylesheet">
	<!-- This loads the FontFace used on all Elements -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<!-- This loads the Stylesheet for all predefined fancyBox classes -->
	<link href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" rel="stylesheet">

</head>
<body>
	
	<form id="search-box">
		<h2>Thinkful Tube</h2>
		<input type="text" id="query" placeholder="type to search">
		<input type="submit" hidden="">
	</form>

	<div id="search-results"></div>
	
	<div id="toggle">
		<button id="prev">Previous</button>
		<button id="next">Next</button>
	</div>

	<!-- This loads the JQuery Library -->
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
	<!-- This loads the JavaScript code containing all commands -->
	<script type="text/javascript" src='js/app.js'></script>
	
	<!-- This loads the fancyBox (JQuery widget) Library -->
	<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

	<!-- This loads the YouTube IFrame Player API code -->
	<script src="http://www.youtube.com/player_api"></script>

</body>
</html>
